# --- Configuração do Banco de Dados para Produção (Render) ---
# O Render vai fornecer a URL completa do banco em uma única variável de ambiente.
# O Spring Boot é inteligente o suficiente para extrair o driver, usuário e senha a partir dela.
spring.datasource.url=${DATABASE_URL}

# --- Configuração do JPA/Hibernate para Produção ---
# Dialeto para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# IMPORTANTE: Em produção, nunca use 'create' ou 'update'.
# 'validate' checa se as entidades correspondem às tabelas e falha se houver diferença.
# 'none' não faz nada. É a opção mais segura, usada com ferramentas de migração como Flyway.
# Vamos usar 'validate' por segurança.
spring.jpa.hibernate.ddl-auto=validate